<div class="container">
  <div class="page-header">
    <h1>Challenges!</h1>
    <button class="btn btn-primary" ng-click="getChallenge()">Load new challenge</button>
  </div>

  <div ng-bind-html="challengeDescription"></div>
  <hr>  
  <form action="">
    <div class="form-group">
      <textarea class="code-block"></textarea>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-success" ng-click="attemptChallenge()">Submit Attempt</button>
      <button type="button" class="btn btn-success" ng-click="submitChallenge()">Submit Final Solution</button>
    </div>
  </form>
</div>
